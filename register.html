<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container header-content">
        <a href="home.html">
          <img width="100" src="img/logo.png" alt="logo" />
        </a>
        <nav>
          <ul>
            <li>
              <a href="index.html">Trang chủ</a>
            </li>
            <li>
              <a href="#list-product">Sản phẩm</a>
            </li>
            <li>
              <a href="contact.html">Liên hệ</a>
            </li>
            <li>
              <a href="about.html">Giới thiệu</a>
            </li>
          </ul>
        </nav>
        <div>
          <button class="btn" style="margin-right: 10px">
            <a href="login.html">Đăng nhập</a>
          </button>
          <button class="btn">
            <a href="register.html">Đăng ký</a>
          </button>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <section class="account-content">
      <div>
        <h1
          style="
            text-transform: uppercase;
            text-align: center;
            font-weight: 800;
            margin-bottom: 12px;
            font-size: 20px;
          "
        >
          Đăng ký tài khoản
        </h1>
        <form action="">
          <div class="form-control">
            <label for="">Họ tên người dùng</label>
            <br />
            <input type="text" placeholder="Họ tên người dùng" />
          </div>
          <div class="form-control">
            <label for="">Email hoặc tên người dùng</label>
            <br />
            <input type="text" placeholder="Email hoặc tên người dùng" />
          </div>
          <div class="form-control">
            <label for="">Số điện thoại</label>
            <br />
            <input type="text" placeholder="Email hoặc tên người dùng" />
          </div>
          <div class="form-control">
            <label for="">Mật khẩu</label>
            <br />
            <input type="password" placeholder="Nhập mật khẩu của bạn" />
          </div>
          <div class="form-control">
            <label for="">Nhập lại mật khẩu</label>
            <br />
            <input type="password" placeholder="Nhập lại mật khẩu của bạn" />
          </div>
          <div class="form-control">
            <button class="btn">Đăng ký</button>
          </div>
          <div class="form-control">
            <p style="text-align: center">
              Bạn đã có tài khoản? Đăng nhập
              <a href="register.html" style="color: #f85470">ngay</a>
            </p>
          </div>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="container footer-content">
        <ul>
          <li><a href="">Shop</a></li>
          <li><a href="">Giới thiệu</a></li>
          <li><a href="">Giao hàng</a></li>
          <li><a href="">Thanh toán</a></li>
        </ul>
        <ul>
          <li>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
